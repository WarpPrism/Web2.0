<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <header class="page-title">注册</header>
        <div class="form-wrap">
            <div class="form-title">用户注册</div>

            <div class="form-group">
                <label for="username">用户名：</label>
                <input id="username" name="username" type="text" class="content-item">
            </div>

            <div class="form-group">
                <label for="studentId">学号：</label>
                <input id="studentId" name="studentId" type="text" class="content-item">
            </div>

            <div class="form-group">
                <label for="phoneNumber">电话：</label>
                <input id="phoneNumber" name="phoneNumber" type="text" class="content-item">
            </div>
            
            <div class="form-group">
                <label for="email">邮箱：</label>
                <input id="email" name="email" type="text" class="content-item">
            </div>

            <div class="form-ctrl clearfix">
                <a href="javascript:;" class="btn submit-btn">提交</a>
                <a href="javascript:;" class="btn reset-btn">重置</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./form_ctrl.js"></script>
</body>
</html>
