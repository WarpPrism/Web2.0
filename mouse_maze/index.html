<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<link rel="stylesheet" href="./style.css">
	<title>Mouse Maze</title>
</head>
<body>
	<div class="game-wrap">
		<div class="game-header">The Amazing Mouse Maze!</div>
		<div class="game-tip game-tip_1">Move your mouse over the "S" to begin.</div>
		<div class="game-tip game-tip_1 result-tip">Don't cheat, you should start from the 'S' and move to the 'E' inside the maze!</div>
		<div class="maze">
			<div class="wall-block wall-block_1"></div>
			<div class="wall-block wall-block_2"></div>
			<div class="wall-block wall-block_3"></div>
			<div class="wall-block wall-block_4"></div>
			<div class="wall-block wall-block_5"></div>
			<div class="wall-block wall-block_6"></div>
			<div class="wall-block wall-block_7"></div>
			<div class="wall-block wall-block_8"></div>
			<div class="wall-block wall-block_9"></div>

			<div class="start-area">
				<div class="area-txt">S</div>
			</div>
			<div class="end-area">
				<div class="area-txt">E</div>
			</div>
		</div>

		<div class="game-tip game-tip_2">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</div>
		<div class="wall-demo"></div>
		<div class="game-tip game-tip_2">Good luck!</div>
	</div>

	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
