<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="app">
        <div class="cal-wrap">
            <div class="cal-header">Simple Calculator</div>
            <div class="cal-body clearfix">
                <div class="cal-txt-div">
                    <div class="cal-txt"><span>0</span></div>
                </div>

                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">7</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">8</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">9</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn orange">
                        <div class="cal-btn__content">/</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">4</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">5</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">6</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn orange">
                        <div class="cal-btn__content">*</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">1</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">2</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">3</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn orange">
                        <div class="cal-btn__content">-</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">0</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">.</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">DEL</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn orange">
                        <div class="cal-btn__content">+</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">(</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">)</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn white">
                        <div class="cal-btn__content">CE</div>
                    </div>
                </div>
                <div class="cal-btn-wrap">
                    <div class="cal-btn orange">
                        <div class="cal-btn__content">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
